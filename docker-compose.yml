services:
    # Database for User Manager
    user-db:
        image: mysql:8.0
        container_name: user-db
        environment:
            MYSQL_DATABASE: ${MYSQL_DATABASE_USER}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        ports:
            - "${USER_DB_PORT}:${DB_INTERNAL_PORT}"
        volumes:
            - user-db-data:/var/lib/mysql
        networks:
            - user-net
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 60s
        restart: unless-stopped

    # Database for Data Collector
    data-db:
        image: mysql:8.0
        container_name: data-db
        environment:
            MYSQL_DATABASE: ${MYSQL_DATABASE_DATA}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        ports:
            - "${DATA_DB_PORT}:${DB_INTERNAL_PORT}"
        volumes:
            - data-db-data:/var/lib/mysql
        networks:
            - data-net
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 60s
        restart: unless-stopped

    # User Manager Microservice
    user-manager:
        build:
            context: .
            dockerfile: user-manager/Dockerfile
        container_name: user-manager
        environment:
            DB_HOST: ${DB_HOST}
            DB_PORT: ${DB_INTERNAL_PORT}
            DB_NAME: ${MYSQL_DATABASE_USER}
            DB_USER: ${MYSQL_USER}
            DB_PASSWORD: ${MYSQL_PASSWORD}
            ENCRYPTION_KEY: ${ENCRYPTION_KEY}
            DATA_COLLECTOR_HOST: ${DATA_COLLECTOR_HOST}
            DATA_COLLECTOR_GRPC_PORT: ${DATA_COLLECTOR_GRPC_PORT}
        # Switched from 'ports' to 'expose': now only internally accessible (inside Docker network).
        # The service is accessible from the outside only via Nginx.
        expose:
            - "5000"
            - "50051"
        volumes:
            - ./proto:/app/proto
        depends_on:
            user-db:
                condition: service_healthy
        networks:
            - user-net
            - shared-net
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s
        restart: unless-stopped

    # Data Collector Microservice
    data-collector:
        build:
            context: .
            dockerfile: data-collector/Dockerfile
        container_name: data-collector
        environment:
            DATA_DB_HOST: ${DATA_DB_HOST}
            DATA_DB_PORT: ${DB_INTERNAL_PORT}
            DATA_DB_NAME: ${MYSQL_DATABASE_DATA}
            DATA_DB_USER: ${MYSQL_USER}
            DATA_DB_PASSWORD: ${MYSQL_PASSWORD}
            USER_MANAGER_HOST: ${USER_MANAGER_HOST}
            USER_MANAGER_GRPC_PORT: ${USER_MANAGER_GRPC_PORT}
            COLLECTION_INTERVAL_HOURS: ${COLLECTION_INTERVAL_HOURS}
            CLIENT_ID: ${CLIENT_ID}
            CLIENT_SECRET: ${CLIENT_SECRET}
            DATA_COLLECTOR_GRPC_PORT: ${DATA_COLLECTOR_GRPC_PORT}
            KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
        # Switched from 'ports' to 'expose': now only internally accessible (inside Docker network).
        # The service is accessible from the outside only via Nginx.
        expose:
            - "5001"
            - "50052"
        volumes:
            - ./proto:/app/proto
        depends_on:
            data-db:
                condition: service_healthy
            user-manager:
                condition: service_healthy
            kafka:
                condition: service_healthy
        networks:
            - data-net
            - kafka-net
            - shared-net
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s
        restart: unless-stopped

    # Kafka
    kafka:
        image: confluentinc/cp-kafka:7.4.0
        container_name: kafka
        environment:
            KAFKA_LOG4J_ROOT_LOGGER: "WARN, stdout"
            KAFKA_LOG4J_LOGGERS: "kafka=WARN,kafka.controller=WARN,kafka.log.LogCleaner=WARN,state.change.logger=WARN,kafka.server.ClientQuotas=WARN,org.apache.kafka.image.loader.MetadataLoader=WARN"
            KAFKA_NODE_ID: 1
            CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
            KAFKA_CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
            KAFKA_PROCESS_ROLES: broker,controller
            KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
            KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
            # Internal Docker clients connect to 'kafka:9092'
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
            KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
            KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
            # Single-Node Replication Settings (Essential for 1 broker cluster)
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
            KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
            KAFKA_NUM_PARTITIONS: 1 # Default number of partitions per topic
            KAFKA_LOG_DIRS: /var/lib/kafka/data
        expose:
          - "9092"
        volumes:
            - kafka-data:/var/lib/kafka/data
        networks:
            - kafka-net
        healthcheck:
            test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
            interval: 10s
            timeout: 10s
            retries: 5
            start_period: 60s
        restart: unless-stopped

    # Alert System (Both Kafka Consumer and Producer)
    alert-system:
        build:
            context: .
            dockerfile: alert-system/Dockerfile
        container_name: alert-system
        environment:
            KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
        depends_on:
            kafka:
                condition: service_healthy
        networks:
            - kafka-net
        restart: unless-stopped

    # Alert Notifier System (Kafka Consumer)
    alert-notifier-system:
        build:
            context: .
            dockerfile: alert-notifier-system/Dockerfile
        container_name: alert-notifier-system
        environment:
            KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
            SMTP_SERVER: ${SMTP_SERVER}
            SMTP_PORT: ${SMTP_PORT}
            SMTP_USER: ${SMTP_USER}
            SMTP_PASSWORD: ${SMTP_PASSWORD}
            SENDER_EMAIL: ${SENDER_EMAIL}
        depends_on:
            kafka:
                condition: service_healthy
        networks:
            - kafka-net
        restart: unless-stopped

    # API Gateway (NGINX)
    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "80:80" # HTTP (will redirect to HTTPS)
            - "443:443" # HTTPS
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./nginx/ssl:/etc/nginx/ssl:ro # That's where SSL certificates are stored
        depends_on:
            user-manager:
                condition: service_healthy
            data-collector:
                condition: service_healthy
        networks:
            - shared-net
        healthcheck:
            test: ["CMD", "curl", "-f", "-k", "https://localhost/health"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 20s
        restart: unless-stopped

    prometheus:
        image: prom/prometheus:latest
        container_name: prometheus
        expose:
            - "9090"
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
            - prometheus-data:/prometheus
        command:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.external-url=/prometheus'
            - '--web.enable-lifecycle'
        depends_on:
            user-manager:
                condition: service_healthy
            data-collector:
                condition: service_healthy
        networks:
            - shared-net
            - kafka-net
        healthcheck:
            test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/prometheus/-/healthy"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 15s
        restart: unless-stopped

networks:
    user-net:
        driver: bridge
    data-net:
        driver: bridge
    shared-net:
        driver: bridge
    kafka-net:
        driver: bridge

volumes:
    user-db-data:
    data-db-data:
    kafka-data:
    prometheus-data:
